<div class=" panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Data Bank</h3>
  </div>
  <div class="panel-body">

<div class='container-fluid' uib-collapse="tutupGrid"  >
	<div>
		Cari Nama  : <input id='idCari' type='text' ng-model='searchNama' ng-change='getAll()' >
		Cari Kode  : <input id='idCari' type='text' ng-model='searchKode' ng-change='getAll()' >
		<input type='button' 				
				class='btn btn-primary '
				ng-click='tambahBank()'				
				value="  Add New " 
				style='width:15em; height:3em'				
				/>
		<input type='button' 				
				class='btn btn-sm'
				ng-click='previewLaporan()'				
				value="  Preview " 
				style='width:15em; height:3em'				
				/>
	</div>
	<br>
	<table class="table table-bordered table-striped table-condensed table-hover" style="background-color:#D6EBFF"  >
		<thead>
			<tr>
				<!-- <td width="5%"><button class="btn btn-block btn-default" ng-click='urut("id")'>ID</button>
				</td>  -->
				<td width="10%"><button class="btn btn-block btn-default" ng-click='urut("kode")'>Kode</button></td> 			    
				<td width="25%"><button class="btn btn-block btn-default" ng-click='urut("nama")'>Nama</button></td> 
				<td width="20%"><button class="btn btn-block btn-default" ng-click='urut("noAccount")'>No Account</button></td> 
				<td width="5%"><button class="btn btn-block btn-default" ng-click='urut("Status")'>Status</button></td> 			    
				<td width="5%" ></td>
				<!-- <td width="10%"></td> -->
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat='bank in banks | orderBy:orderBank ' >
				<!-- <td>{{bank.id}}</td>				 -->
				<td>{{bank.kode | uppercase}}</td>				
				<td>{{bank.nama | uppercase}}</td> 
				<td>{{bank.noAccount | uppercase }}</td> 				
				<td>{{bank.status}}</td> 
				<td><button type='button' class='btn btn-warning btn-block  '
					ng-click='ubahBank(bank.id,$index)'
					> Edit <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					</button>
				</td>
<!-- 				<td><button type='button' class='btn btn-danger btn-block btn-xs'
					ng-click='hapusBank(bank.id)'
					>Delete</button></td>	 -->	    
			</tr>		
		</tbody>
	</table>
	<div class="row">
		<uib-pagination total-items="totalItems" items-per-page="itemsPerPage" 
			ng-model="currentPage" ng-change="pageChanged()" max-size="10" boundary-links="true" rotate="false"></uib-pagination>
	</div>
</div>

		        </div>
		    </div>
		    <div class="form-group form-group-sm">
		        <label for="kode" class="col-sm-2 control-label">Kode</label>
		        <div class="col-sm-2">

		        </div>
		    </div>

		        <label for="nama" class="col-sm-2 control-label">Nama</label>

		        </div>
		    </div>

		    <div class="form-group form-group-sm">
		        <label for="kota" class="col-sm-2 control-label">Kota</label>
		        <div class="col-sm-6">		        			        	 		
		        	<input type='text' maxlength='99' ng-model='bank.kota' size="100" class="form-control" id ="kota"   />
		        </div>
		    </div>

		    <div class="form-group form-group-sm">
		        <label for="noAcc" class="col-sm-2 control-label">No Account</label>
		        <div class="col-sm-3">		        			        	 		
		        	<input required type='text' maxlength='99' ng-model='bank.noAccount' size="30" id="noAcc" class="form-control" />

		    </div>

		    <div class="form-group form-group-sm">
		        <label for="noAcc" class="col-sm-2 control-label">Status</label>
		        <div class="col-sm-2">		        
		        	<select ng-model="bank.status" ng-options="statusBank as statusBank for statusBank in statusBanks" class="form-control" ></select>		
		        </div>
		    </div>
