<!-- <h4 style='color:green; background-color:lightgreen' >Input / Edit Data Direktorat</h4> -->
<div class='container-fluid' uib-collapse="tutupGrid"  style="background-color:white" >
	<br>
	<div>
		<label>
			Cari Nama  : <input id='idCari' type='text' ng-model='search' ng-change='getAll()' >	
		</label>
		<input 	type='button' 				
					class='btn btn-primary '
					ng-click='tambahDirektorat()'				
					value="  Add New " 
					style='width:15em; height:3em'				
					/>				

		<input 	type='button' 				
				class='btn '
				ng-click='previewLaporan()'				
				value="  preview " 
				style='width:15em; height:3em'				
			/>
	</div>
	
	<br>
	<table class="table table-bordered table-striped table-condensed table-hover" style="background-color:#D6EBFF"  >
		<thead>
			<tr>
				<td width="10%"><button class="btn btn-block btn-default" ng-click='urut("kode")'>Kode</button></td> <td width="70%"><button class="btn btn-block btn-default" ng-click='urut("nama")'>Nama</button></td> 			    
				<td width="10%" ></td>
				<!-- <td width="10%"></td> -->
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat='direktorat in direktorats | orderBy:orderDirektorat ' >
				<td>{{direktorat.kode | uppercase}}</td>				
				<td>{{direktorat.nama | uppercase}}</td> 
				<td><button type='button' class='btn btn-warning btn-block btn-sm'
					ng-click='ubahDirektorat(direktorat.id,direktorat.nama,$index)'
					> Edit <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					</button>
				</td>
				<!-- <td><button type='button' class='btn btn-danger btn-block btn-sm'
					ng-click='hapusDirektorat(direktorat.id,$index)'
					>Delete</button> -->
				</td>		    
			</tr>		
		</tbody>
	</table>
	<div class="row">
		<!-- <pagination total-items="totalItems" items-per-page="itemsPerPage" 
			ng-model="currentPage" ng-change="pageChanged()" max-size="10" boundary-links="true" rotate="false"></pagination> -->
	</div>
</div>

<div uib-collapse="!tutupGrid" ng-class='classForm' class='container-fluid' style='color:whitesmoke'  >
	<div>
		<h3 >Detil</h3>
		<hr>
		<form class="form-horizontal">
		    
		    <div class="form-group form-group-sm">
		        <label for="idDirektorat" class="col-sm-2 control-label">ID</label>
		        <div class="col-sm-2">
		        	<input type='text' class="form-control " ng-disabled='true' id="idDirektorat" ng-model='direktorat.id' />              
		        </div>
		    </div>

		    <div class="form-group form-group-sm">
		        <label for="kode" class="col-sm-2 control-label">Kode</label>
		        <div class="col-sm-3">
		        	<input type='text' class="form-control " maxlength='4' ng-model='direktorat.kode' size="4" id="kode" placeholder="kode Direktorat" />
		        </div>
		    </div>

		    <div class="form-group form-group-sm">
		        <label for="nama" class="col-sm-2 control-label">Nama</label>
		        <div class="col-sm-5">
		        	<input type='text' maxlength='99' ng-model='direktorat.nama' size="50" class="form-control input-sm" id="nama" placeholder="Nama"  /> 
		        </div>
		    </div>

		    
	    </form>
		<br>		

		<table border='0' >
			<thead>
				<tr >
					<td width='8%'></td>
					<td width='1%'></td>
					<td width='8%'></td>
					<td width='10%'></td>
					<td width='10%'></td>
				</tr>	
			</thead>			
			<tbody>
				<tr>
					<td><button class="btn btn-warning btn-block btn-sm" ng-click='proses()'>Ok</button></td>
					<td></td>					
					<td><button class="btn btn-success btn-block btn-sm" ng-click='tutupDetil()'>Close</button></td>
					<td></td>					
					<td></td>					
				</tr>
			</tbody>
		</table>
		

	</div>
	<hr>	
</div>
